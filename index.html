<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3b0454527a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="desktop-1">
        <section class="sub-header-wrapper">
          <div class="sub-header">
            <header class="sub-sub-header">
              <h1 class="fitness">Fitness</h1>
              <div class="home-service-contact">
                <button class="service-contact">
                  <a class="home">Home</a>
                </button>
                <div class="service">Service</div>
                <div class="contact">Contact</div>
                <div class="service-contact1">
                  <div class="about">About</div>
                </div>
              </div>
            </header>
            <div class="video-tutorials">
                <div class="video-title">
                  <div class="video-title-child"></div>
                  <div class="video-description">350+</div>
                  <div class="video-tutorial">Video tutorial</div>
                </div>
                <img
                  class="video-tutorials-child"
                  loading="lazy"
                  alt=""
                  src="./public/group-21.svg"
                />
              </div>
              <div class="body-shape">
                <div class="body-shape-content">
                  <div class="get-body-in-shape-stay-healt-parent">
                    <h1 class="get-body-in-container">
                      <span class="get-body-in">Get body in </span>
                      <span class="shape">shape</span>
                      <span class="stay-healthy"> & stay healthy</span>
                    </h1>
                    <div class="a-huge-selection">
                      A huge selection of health and fitness content, healthy
                      recipes and transformation stories to help you get fit and
                      stay fit!
                    </div>
                    <div class="join-download-buttons">
                      <button class="button">
                        <div class="join-club-now">Join Club Now!</div>
                      </button>
                      <button class="button1">
                        <div class="download-app">Download App</div>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="workout-videos">
                  <div class="workout-videos-content">
                    <img
                      class="images-2-icon"
                      loading="lazy"
                      alt=""
                      src="./public/images-2@2x.png"
                    />
    
                    <div class="rectangle-parent">
                      <div class="frame-child"></div>
                      <div class="workout-videos-description">500+</div>
                      <div class="free-workout-videos">Free Workout Videos</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    
</body>
</html>
